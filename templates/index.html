<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>IPFS Dashboard</title>
</head>
<body>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <dl>
            {% for field in form.display %}
            <dt>{{ form[field].label }}</dt>
            <dd>{{ form[field]() }}</dd>
              {% if form[field].errors %}
                 {% for e in form[field].errors %}
                  <p class="help-block">{{ e }}</p>
                 {% endfor %}
              {% endif %}
            {% endfor %}
        </dl>
        <input type=submit value="Download">
    </form>
</body>
</html>
